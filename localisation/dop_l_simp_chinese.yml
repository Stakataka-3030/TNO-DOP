GNG_train_day_by_day_desc: "我们已经找到了当特种警察部队的人才，从现在开始我们要对他们进行更为严酷的训练，而常规警察的身体素质也必须要进行强化训练，这样我们的警察才可以守护广东的未来。"
  GNG_improve_train_method_desc: "我们的警务战术已经不足以保护好广东的未来，我们需要更加强力与先进的战术来守护广东的未来。"
  GNG_update_weapon_desc: "我们警察的武器已经不足以面对未来的威胁，为了这片土地上人民的福祉，我们必须为警察装备更为先进与强力的武器。"
  GNG_Special_police_ordinance_desc: "我们已经完成了对警察的改造升级，我们已经有了一支精英队伍，就算是常规队伍也都已经比以前更为强大了，是时候把他们送进立法会，供议员们“检阅”了。"
  GNG_New_defense_way_desc: "广东未来的安全，需要自己的独立自主，我们要确保广东的控制权在我们手上，而不是一直和我们对着干的宪兵。"
  GNG_ask_chi_desc: "南京政府一直对驻扎广东的宪兵和日本陆军耿耿于怀，对于我们的计划，他们一定会支持。"
  GNG_ask_jap_desc: "如果我们想废纸宪兵队，限制驻军活动，那么东京的支持必不可少，我们需要一位在日本军界有着重大影响力的人物来支持我们的计划。"
  GNG_ask_other_desc: "我们的条例也必然离不开广东居民的支持，而何鸿燊，毫无疑问，他是最了解广东民意的人。"
  GNG_ask_self_desc: "要使得我们的计划能够实现，我们必然离不开摇摆派势力的支持，而松下，就是立法会里最大的摇摆派。"
  GNG_dangerous_try_desc: "我们在提交法案条例前，需要试探永野和宪兵队那边的态度，但我们不能够打草惊蛇。"
  GNG_now_is_time_desc: "我们先前工作已经就绪，是时候把我们的条例提交给立法会了。"
  GNG_new_defnese_way_ordinance_desc: "今后广东的安全基本由广东负责，取消宪兵队，减少日本驻军，我们将为广东争取更好的未来。"
  GNG_sdw_passed_desc: "广东国家防卫条例被立法会通过，广东的未来将会更加美好，我们相信，警察能比宪兵和驻军，更好地保卫广东。"
  GNG_sdw_failed_desc: "你打进隐藏线了，盛田会把你打死的！"
  GNG_new_develop_project_desc: "无论结果如何，我们最冒险的尝试终于落下帷幕了，现在也是时候把视线转回我们的国度，为建设美好明天而继续奋斗了。\n\n行政长官和他的好友提出了一项新的规划，旨在在未来的数年内全面的抚平暴乱的伤疤，并对60年代的错误进行查漏补缺。"
  GNG_teaching_first_desc: "尽管长江实业已经设立了广东未来基金，但行政长官认为这还不够，现在广东社会对学业的问题依然不够重视，从赤贫儿童最基础的教育，到旧有课本各式各样的问题，我们需得从头做起。"
  GNG_rewrite_textbook_desc: "在行政长官看来，现行的课本存在巨大的问题，从纯日语编写的高中课本，到充斥着数十年前旧观念的知识点，重新编写课本自然是重中之重。自然，更换课本不可能一蹴而就，但假若现在我们不开始，那我们将永远无法达到终点。"
  GNG_poverty_help_desc: "对于富有的日侨，供养孩子接受最好的教育当然不是什么问题，天赋异禀的孩子也受到各公司人才计划的泽福而能够接受教育。然而，在我们的社会中依然存在大量赤贫的人口，这些普通人家的普通孩子也一样需要接受基础教育。行政长官打算设立一个援助赤贫失学幼童的基金，这样，每个幼儿都能接受最基本的教育。毕竟，文盲可没法好好工作。"
  GNG_compulsory_education_ordinance_desc: "经过一系列调查和试点之后，行政长官终于对自己的教育政策感到满意，那么现在是提交议案的时候了，只要立法会通过这一议案，我们就能够把广东的未来填上知识的颜色。"
  GNG_advance_tools_desc: "广东的电子设备天下闻名，此事不假，可我们的工人现在依然使用老旧的生产设备来制造这些尖端产品，这种反差显然是我们利润与发展的瓶颈。行政长官决定通过向世界学习来解决这个问题，从共荣圈之内，到遥远的北美与欧洲，如若能够获得世界各国的先进设备，那么很显然的是，广东的繁荣还能更上一层楼。"
  GNG_japanese_tech_desc: "若提到先进技术，那么盛田昭夫第一个想到的自然是回望本岛，日本的技术产业在战后蓬勃发展，尽管受到安田危机的冲击，在近些年这发展有些迟滞，但本岛依然掌握这共荣圈内最为先进的科学技术，只要从本岛引进更多设备，我们的产业发展自然能够加速。"
  GNG_chinese_tech_desc: "李嘉诚的提议是我们前往南京，中华民国的首都调查他们在三个现代化实现之后，他们的技术也迎来飞跃，去那里看看，或许会有意想不到的惊喜。"
  GNG_prove_tools_import_ordinance_desc: "除了共荣圈以内的国家，其他地方的先进技术也值得我们引进，但是高昂的关税阻碍了我们从其他地方引进设备，通过一次针对性降税，大批的先进工业技术就会涌入广东。"
  GNG_improve_health_care_desc: "广东已经进行了各种改革，可人民的健康这最重要的一项却没有任何改善，尽管我们已经改善了生活环境，但为大众提供应急援助依然是当务之急。"
  GNG_county_hospital_desc: "与城市相比，乡村的医疗资源更为欠缺，我们需要保证，至少每个乡镇都拥有一家小诊所。"
  GNG_social_care_desc: "当然城市也不能被落下，现在小病大治，挤占医疗资源的现象极其严重，如果能够建设大量社区卫生院，这种问题很快就能得到缓解。"
  GNG_standard_health_insurance_ordinance_desc: "广东基础医保条例乃是我们计划中最重要的条例之一，有了它，我们就能让我们的卫生环境至少达到适宜居住的状态。"
  GNG_agriculture_growth_desc: "我们已经把视线放在工业上太久了，现在也是关照一下农业的时候了，如果农业连自给都成问题，那广东的繁华也只是沙上建塔罢了。"
  GNG_import_seeds_desc: "进口新种是我们计划中重要的一步，现在我们的农民仍在使用天然种子，但世界其他地方的农民都已经用上杂交种子。我们的亩产远远低于世界平均水平，是时候引进一批新种子，增加我们的产出了。"
  GNG_tech_help_agri_desc: "我们的技术如此先进，可我们的农民还在用耕牛和锄头手工耕作，如果我们能开发一批农用拖拉机和播种飞机，我们的农业产量就能迅速提升。"
  GNG_food_safe_ordinance_desc: "行政长官已经准备好将广东粮食安全条例递交到立法会了，一旦条例通过，我们就能至少保证粮食自给率达到70%，这样，至少在危机到来之时，我们能够保证安全。"
  GNG_science_future_desc: "科学是广东的立身之本，如果没有先进的技术，则广东与其他地方也没有什么区别。或许这听起来很像井深大的主意，但盛田昭夫仍然决定推行科学技术投资。"
  GNG_build_research_center_desc: "科研最重要的物质根本就是优秀的实验室，如果没有先进的设备，再聪明的头脑也是巧妇难为无米之炊，建起更多研究设施，我们就能够大大加速我们的研究。"
  GNG_sponsor_new_tech_desc: "钱是科研的基础，这句话虽然很污秽，但却是100%的事实，如果我们不拨款的话，那么研究就不可能开展。"
  GNG_new_tech_develop_ordinance_desc: "行政长官对这项条例的通过感到非常轻松，毕竟，如果连井深都支持这一提案，那怎么可能不通过呢？"
  GNG_fake_final_desc: "查漏补缺之后，现在是更进一步的时候了。\n\n行政长官已经制定了一份更为激进的改革计划，若能实行这个计划，广东必将拥有无比光明的未来。"
  GNG_nanjing_emergency_call_desc: "该死！该死！该死！我们良好的发展前景都被这**高宗武打断了。"
  GNG_silicon_tower_collasped_desc: "广东国如同一座硅质的高塔，只需轻轻一触，就会化为齑粉。"
  GNG_ground_lighting_desc: "一声惊雷震天动地，广东的社会也随之震颤。"
  GNG_keep_calm_desc: "我们绝不可慌乱，因为唯有镇静，我们才能胜利。"
  GNG_consider_the_situation_desc: "我们必须环顾周围，确定我们现在的位置和状态。"
  GNG_get_control_desc: "现在情况危急，我们必须要求立法会给予我们紧急管辖权，赋予我们更大的权力。"
  GNG_guarantee_m_desc: "尽管松下通常被视为我们的盟友，但在如此激进的提案前，我们还是需要一些手段来确保松下的支持。"
  GNG_bribe_ito_desc: "井深大显然不可能支持这项议案，但这不意味着他手下的议员们不会，通过大笔纸钞，我们至少能够获得一定支持。"
  GNG_coercion_hitachi_desc: "要想让日立支持这样的议案，我们就不能使用常规的手段，只有用我们手中掌握的他们的把柄——他们还是留下了不少把柄的——来威胁他们，才能让一小部分人支持我们。"
  GNG_apply_emergency_ordinance_desc: "现在不能再拖延了，我们必须尽快把广东应急权力条例提交到立法会，希望我们所做的已经足够。"
  GNG_storm_center_desc: "广东现在正处于风暴的中心，但这对于我们并非完全是坏事，毕竟尽管风大浪急，但能利用的能源也同样提升了。"
  GNG_change_support_as_weapon_desc: "我们的支持对于中日双方都无比重要，因而，我们可以利用提供支持的承诺来换取双方支援的武器。"
  GNG_calm_civil_desc: "所！有！人！都！给！我！冷！静！"
  GNG_use_chi_emotion_desc: "华人正在暴动，他们正涌上街头要求我们做出行动，我们必须安抚他们。"
  GNG_rise_money_desc: "通过长袖善舞的手段，我们可以同时从对峙双方拉到投资，这对我们非常重要。"
  GNG_use_jap_emotion_desc: "日侨正处于巨大的恐慌中，如果我们不进行处理，那么社会必然崩溃。"
  GNG_ask_indepence_desc: "我们可以要求双方中的一方给予我们在战争之后的保证自治，但是，如果我们这么做，则另一方一定会非常恼怒，我们很可能就无法再与他们沟通了。"
  GNG_social_military_desc: "社会必须动员起来，否则我们不可能得胜。"
  GNG_observation_leave_desc: "双方现在都忙于准备战争，而且由于我们奇特的立场，现在已经无人能够制约我们了。"
  GNG_develop_urge_desc: "广东长期没有常备军，现在我们被迫征召大量的部队。"
  GNG_transfor_weapon_desc: "现在是让我们的工厂转产的时候了，只要我们一声令下，大量工厂就能制造出大量兵器。"
  GNG_arms_built_desc: "在产品测试小队使用之后，我们还有一些剩下的装备，现在是启用他们的时候了。"
  GNG_recruitment_desc: "没有什么是花钱买不来的，包括人力。"
  GNG_cutback_traintime_desc: "时间紧迫，我们必须降低训练的标准，缩短训练的时间。"
  GNG_lower_standard_desc: "广东的人力严重不足，只有通过降低标准"
  GNG_build_barricade_desc: "通过在广东高筑堡垒，我们应该可以多坚持一段时间。"
  GNG_war_drum_roming_desc: "我们只能祈祷我们做了足够的准备。"
GNG_black_cloud_roming_desc: "不可避免之战已经爆发，我们当然也不能独善其身，但我们的中立为我们争取了一小段时间，我们必须抓紧时机。"
GNG_prepare_never_stop_desc: "我们绝对不能休息，必须加紧备战……"
GNG_until_the_end_desc: "……因为宣战文书随时可能送达。"
GNG_putdown_sp_desc: "我们训练的警察现在必须作为部队部署，他们应当能派上大用。"
GNG_putdown_tri_desc: "三合会也需要上战场，他们应该能帮一些忙。"
GNG_we_shall_never_surrunder_desc: "流尽最后一滴血之前，我们绝不投降！"
GNG_because_after_all_desc: "无论如何……"
GNG_its_our_home_desc: "……此乃吾等家园……"
GNG_for_everyone_s_state_desc: "……哪怕献出所有……"
GNG_so_we_give_our_all_desc: "……为广东之存续……"
GNG_for_guangdong_forever_fake_desc: "……我们无怨无悔！"
GNG_a_state_of_unstay_desc: "现在广东陷入一片混乱之中，我们必须做些什么。"
GNG_chi_crazy_desc: "我们选择日本的行为显然使华人陷入了恐慌中，我们当然可以理解。通过保证他们的安全，我们可以利用自己的公信力，暂时安抚他们。"
GNG_open_all_boarders_desc: "当然，仅仅保证一定不能长久，通过开放边境，允许逃亡，以损失一定的人力为代价，我们可以让街市安静下来。"
GNG_battle_for_loyal_desc: "很多日侨也不想参加战争，通过要求他们为皇国效忠，我们可以略微提升他们的士气。"
GNG_japanese_nationalism_desc: "通过煽动民族情绪，我们可以让更多日侨参战。"
GNG_time_for_prove_desc: "对于珠人，我们要求他们为日本而战，现在是证明他们价值的时候了。"
GNG_battle_for_self_desc: "我们承诺对立下战功的珠人优待，这样应该可以吸引更多珠人。"
GNG_guangdong_hold_on_desc: "我们已经历经千难万苦，安田危机和石油危机没能击倒我们。这次的危机也一样不能！"
GNG_a_destoried_wall_desc: "我们选择中国的行为大大震惊了日侨，现在广东社会已经混乱不堪。"
GNG_calm_down_jap_desc: "我们选择中国的行为显然使日侨陷入了恐慌中，我们当然可以理解。通过保证他们的安全，我们可以利用自己的公信力，暂时安抚他们。"
GNG_airport_full_power_desc: "当然，仅仅保证一定不能长久，通过开放边境，允许逃亡，以损失一定的人力为代价，我们可以让街市安静下来。"
GNG_battle_for_freedom_desc: "我们要告诉华人，这场战争是为了他们的自由。"
GNG_time_to_stand_desc: "通过宣传中华的复兴，我们可以吸引更多华人。"
GNG_come_with_gng_desc: "我们请求珠人忠于他们自己的国家。"
GNG_state_of_zhujin_desc: "我们告诉珠人，广东是她们的国家，他们需要为广东负责。"
GNG_everyone_be_full_of_fight_desc: "在这样的战争中，每个人都必须全力以赴，这样，我们的广东才能幸存。"
