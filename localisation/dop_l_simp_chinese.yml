  GNG_japan_sofa_law_desc_10: "§F经历了一系列惊人的转折之后，£GFX_GNG_Guangdong_texticon 广东政府与§M自由国家组织§!取得了联系，由£GFX_GNG_USA_texticon 美国扶持，成为了§e大东亚战争§!中举足轻重的第三方势力。§!"
