dop_pregaw.15.t:  "东京秘电"
  dop_pregaw.15.desc:  "“永野茂门阁下，首相已经批准了您的方案，并正式允许您全权接管广东防务并实行军法管制。”\n\n他深吸了一口气。他等待这一刻已经太久了，他已经容忍立法会的那群虫豸快十年了。“如果广州拒绝服从东京的指令，决心螳臂当车，怎么办？”\n\n“首相阁下允许您自行决断，并允许您使用一切手段……镇压叛徒。”\n\n“收到，我定不负首相大人和天皇大人的希望……定为大日本帝国开辟打击狂妄自大的支那叛徒的第二战场。”"
  dop_pregaw.15.a: "就算把广东变成地狱也在所不惜。"
dop_pregaw.16.t:  "南京会议"
  dop_pregaw.16.desc:  "高宗武已经两天没有合眼了，国防部报来的消息一日差似一日，让他最关注的，就是刚刚发来的消息——拉拢广东的最后尝试，宣告失败。\n\n他长叹一声，做出了抉择。几分钟后，韶关前线的司令官收到传令兵的消息：“高总统亲喻，可以向广东开进了。绝不能让广东倒向日本，让我们被迫双线作战！”"
  dop_pregaw.16.a: "这是你们逼我的。"
dop_pregaw.17.t:  "中华民国空军助阵！"
  dop_pregaw.17.desc:  "南京方面得知广州遭到登陆的消息后，立即派出了两支空军中队飞赴广州，协助我方防御。万幸的是，狂妄自大的日本人似乎并不把广东的防御当成一回事，盟军轰炸机飞到广州和香港的滩头先遣部队的头顶上把他们炸翻天的时候，他们那不可一世的长官才反应过来，试图组织对空反击！但突然遭遇反击的恐惧与凌厉的空中攻势把这帮日本鬼子吓破了胆，只是一波轰炸就把他们的滩头阵地拆了个七七八八，连带着他们的长官也被送上了天。\n\n现在，日军在广州和香港的滩头登陆部队已经崩溃撤退，其占领阵地也被我方收复；但澳门方向的日军似乎是永野茂门亲自督战，日军先锋已经挺近至澳门市中心！我方广警正在拼命维持防线，但预计不久将溃败撤出澳门；同样的，由于日军丢失了广州与香港两个前进阵地，他们必将将主力部署至澳门，请行政长官阁下做好防御准备！”"
  dop_pregaw.17.a: "我明白了。"
