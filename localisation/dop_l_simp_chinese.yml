#event 
  dop_sar.1.t:  "危机四伏的清晨"
  dop_sar.1.desc:  "占位符"
  dop_sar.1.a: "他叹了口气，是去立法会的时候了"
  dop_sar.2.t: "广警考核"
  dop_sar.2.desc:  "占位符"
  dop_sar.2.a: "林巧川摇了摇头"
  dop_sar.3.t: "十一年"
  dop_sar.3.desc: "“嘉诚啊，”盛田昭夫悠闲的倚在一个闪着亮红色光芒的三角上，对坐在对面涂着粉色的椅子里的长江实业总裁说：“距离我们上次遇到这样的危机已经很久了啊。””十一年了，”李嘉诚附和着，“十一年啊”盛田叹了口气，望向窗外，那里曾经因为石油危机和暴乱熄灭的灯光正一盏盏重新亮起。“太久了，久到我都忘了当时的细节，只记得铃木行政长官辞职那天。”他叹了口气，又补上一句“我可不会像他那样。”“那可不简单，”李嘉诚接上一句“我们的路还长着呢，新十年可不会一帆风顺。”盛田向墙上索尼财报那个大窟窿挥了挥手，“那样的都经历了，有什么过不去的呢”"
  dop_sar.3.a: "李和盛田相视而笑"
  dop_sar.4.t: ""
  dop_sar.4.desc: ""
  dop_sar.4.a: ""
  dop_sar.5.t: ""
  dop_sar.5.desc: ""
  dop_sar.5.a: ""
  dop_sar.6.t: ""
  dop_sar.6.desc: ""
  dop_sar.6.a: ""
  dop_sar.7.t: "《广东国家保卫条例》通过立法会！"
  dop_sar.7.desc: "立法会里依然如寻常般乱作一团，刚刚通过的《广东国家保卫条例》更对这乱象火上浇油，似乎已经很久没有条例让立法会有如此之大的争议了，新条例规定建立的新广警联队之目的已经是司马昭之心——路人皆知。\n\n日立议员如往常一般暴跳如雷，而富士通议员也在一边附和，他们宣称这是对广东根基的一次动摇，并宣称盛田已经犯下了叛国罪，愤怒的驹井健一郎差点踢碎了一张椅子。\n\n然而立法会另一端的长江实业席位和索尼席位上并无人顾及他们，那里已经进入一片狂欢的氛围，甚至有人拿出一瓶香槟开始了庆祝。\n\n 然而在立法会的侧室里，李嘉诚和盛田正相对而坐，沉默的看着广东新闻对这件事的报告，李嘉诚皱着眉，脸上写满了担忧，而盛田则望着窗外祈祷。"
  dop_sar.7.a: "他们都正等着宪兵队的反应"
  dop_sar.8.t: "《广东国家保卫条例》未能通过立法会！"
  dop_sar.8.desc: "立法会里依然如寻常般乱作一团，刚刚被否决的《广东国家保卫条例》更对这乱象火上浇油，似乎已经很久没有条例让立法会有如此之大的争议了\n\n日立和富士通议员正举杯庆祝，欢呼着这对广东根基的保护，井深大发表讲话称，这是对广东的一次有利捍卫\n\n立法会另一端的长江实业席位和索尼席位上是另一片光景，他们正破口大骂着立法会里的所有人。\n\n然而在立法会的侧室里，李嘉诚和盛田站起身来，悄悄松了一口气。"
  dop_sar.8.a: "对索尼的重大打击"
  dop_sar.9.t: "广播"
  dop_sar.9.desc: "立法会的侧室里，盛田和李嘉诚正焦急的等待着消息，特别是宪兵队的会应，但是广播依然若无其事的播放着富士通，无限可能的广告。二十几分钟过去了，李嘉诚松了一口气，看来是平安无事了。\n\n然而，正在他们暗自庆幸的时候，门外传来了敲门声。“我是宪兵队代表，开门！”。几分钟后，广播里传出了行政长官的广播声:“根据和宪兵队友好协商的结果，新通过的条例将被永久废止。”"
  dop_sar.9.a: "盛田垂头丧气的走出了侧室"
  dop_sar.10.t: "广播"
  dop_sar.10.desc: "立法会的侧室里，盛田和李嘉诚正焦急的等待着消息，特别是宪兵队的会应，但是广播依然若无其事的播放着富士通，无限可能的广告。二十几分钟过去了，李嘉诚松了一口气，看来是平安无事了。\n\n几分钟后，广播里突然传出了永野茂门的声音：“经过慎重考虑，我们接受最新通过的条例，将减少活动和部署兵力。”"
  dop_sar.10.a: "李嘉诚喜笑颜开"
  dop_pregaw.1.t: "外部干预"
  dop_pregaw.2.t: "外部干预"
#news
  WORLD.40001.t: "[Get_newspaper_header]大东亚战争爆发"
  WORLD.40001.desc: "今晨5时许，随着日方宣布一名日本士兵在北京附近的宛平被火炮击杀，日军正式对华宣战，由此，因广东争夺战而持续近半年的紧张对峙终于演化成东亚近30年来爆发的最重要的战争，共荣圈各国家纷纷站队，各国已然厮打成一团混乱，现在各方关注的焦点是这场战争的导火索广东国究竟会选择哪边，据悉，立法会正在激烈辩论这一问题。\n\n日本就战争进行了表态，声称中国“故意破坏泛亚共荣的大好前景”，而新就任的民族解放阵线总指挥高宗武则回应反驳了这一指控，并“将抗争到底，以实现各民族真正的解放"
  WORLD.40001.a: "值得铭记的一天"
