  GNG_typ_law_2: "§V三年发展计划§!§r被打断§!"
  GNG_typ_law_desc_2: "§F§V三年发展计划§!本应当是£GFX_GNG_Guangdong_texticon §S广东§!§m未来§!发展与进步的基石，然而，随着§e大东亚战争§!爆发，一切和平发展的预期都已化为§x梦幻泡影§!，或许，在§M未来§!，当一切§k尘埃落定§!，这一计划会再次被拾起……§!"
  GNG_npp_law: "£GNG_police_texticon §Q新广警计划§!"
  GNG_npp_law_desc: "§F£GNG_police_texticon §Q新广警计划§!是£GNG_Sony_texticon §V索尼§!和£GNG_Cheung_Kong_texticon §C长江实业§!为了推行更激进的改革而削弱§e宪兵队§!的实力的一次重要行动，他们希望通过这一计划而用£GNG_police_texticon §Q广警§!取代宪兵队。§!"
