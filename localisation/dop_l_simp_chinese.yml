  dop_legco_hostage_crisis.5.a: "“我尽力了，可是里面的人永野也不知道是谁，他们就是恐怖分子。”"
dop_legco_hostage_crisis.6.t: "遗弃"
  dop_legco_hostage_crisis.6.desc: "“嘟嘟嘟。”电话那头传来挂断的声音，赵龙希神情严肃，他把传声筒放回了电话座机上，随后叹了口气说：“大使看来不愿意帮我们。”的确，广东和日本的关系正在不断恶化，他回想起盛田的政策和治理模式，哪个不是在削弱日侨特权和提升珠人和华人的权力的呢？可见，日本对广东看不顺眼也是正常的，只不过是碍于广东经济发展的奇迹和“泛亚团结”的面子罢了。\n\n废除宪兵，缩减驻军，这要是不引起日本的怀疑和警惕，赵龙希都要嘲笑日本天皇的脑子是不是发烧烧坏了。眼下他正在思考还能求助谁来解决这件事情呢？\n\n他回想起了之前《读卖新闻》的头条新闻——广东国索尼集团为帝国退伍军人事业捐赠巨款。“有了！”"
  dop_legco_hostage_crisis.6.a: "“拨通森赳将军的电话！”"
dop_legco_hostage_crisis.7.t: "紧急来电（二）"
  dop_legco_hostage_crisis.7.desc: "“永野，这是怎么回事，我知道是你干的，赶紧息事宁人。”\n\n“你的证据呢？我没干过这回事！”\n\n“军部没有授权你的任何行动，军部也没有一个人支持你！”\n\n“你没有证据就不要诬陷我。”\n\n“总之我只知道，立法会里面的人是听你命令的，你最好给我立刻息事宁人！！”随后高岛挂断了电话。\n\n永野叹了口气，虽然没有证据证明是他干的，但是东京方面已经表态反对他的擅自主张，他原本想揭开盛田的真面目，来给自己升官做点功劳，如今他如果再不息事宁人，怕不是坐牢都有份了。他开始害怕松井小次郎被捕后会供出他来。\n\n永野向松井小次郎他们下达指令："
  dop_legco_hostage_crisis.7.a: "“所有人，冲出去，干掉尽可能多的警察给他们点颜色看看！”"
dop_legco_hostage_crisis.8.t: "杀人灭口"
  dop_legco_hostage_crisis.8.desc: "松井小次郎接到了命令，他好奇永野的指令是否有误，但永野在无线电里的怒吼让他感到恐惧，他和其他队员们站在立法会大门前，他们决定冲出去，杀光在走廊里的警察们。“为了天皇，冲锋！！！” 松井小次郎大喊着，和队员们一同冲出去，可迎面而来的是特种警察部队如雨点般的子弹，松井小次郎瞬间觉得胸口和腹部被重击，倒地不起，他在地上看着队员们一个又一个向外冲刺，可是他们几乎连瞄准都来不及，就被子弹击中，枪械的击发声盖过了他和他队员们的惨叫，一名队员被击中头部，脑浆四溅，一名队员的手被子弹活生生打断，飞到了地上。这时候他顿时明白，他们被永野利用了，他们只不过是永野的棋子，而他们，只是来送死。松井小次郎在地上看着一切，鲜血浸透了他的身体，警方的枪声渐渐停息，几名全副武装的特种警察上前确认有无幸存者，松井小次郎的视线渐渐发黑，直到什么也看不见，他最后听到的声音是："
  dop_legco_hostage_crisis.8.a: "佢仲未死。（他还没有死。）"
dop_legco_hostage_crisis.9.t: "患难之交？"
  dop_legco_hostage_crisis.9.desc: "“叮铃铃”森赳家中的电话响了起来，森赳接过电话，发现打过来的不是盛田，而是一个陌生男人的声音。\n\n“您好先生，发生什么事情了？”\n\n“森赳将军，我是广东国警务部应急反应支队队长，您的老友盛田出事了，不信您打开电视看看。”\n\n森赳半信半疑地打开了电视，发现电视正在播放广东立法会人质危机的事情，“目前，广东国立法会正在被不明武装人员占领，他们劫持了包括行政长官在内的所有立法会议员，目前警方正在和武装分子谈判，争取事态的不流血结果，但对于武装人员的身份和要求，警方表示：‘正在调查’和‘无可奉告’ ，读卖新闻驻广东国记者现在为您报道。” 森赳看着眼前的一切，呆住了，他问电话那一头的赵龙希：“发生了什么事情？”\n\n“盛田的法案激怒了宪兵队和驻广日军，森赳请您务必高抬贵手救救他。”\n\n森赳笑了笑，说：“可以到是可以，不过我想和他们谈拢，需要更多的遣散费。30亿日元，干不干？”"
  dop_legco_hostage_crisis.9.a: "“没问题。”"
  dop_legco_hostage_crisis.9.b: "“6折，我们现在财政不太好。”"
dop_legco_hostage_crisis.9.c: "“抱歉，我们拿不出这么多。”"
dop_legco_hostage_crisis.10.t: "遗弃"
  dop_legco_hostage_crisis.10.desc: "森赳听到了回复后立即挂断了电话，赵龙希知道，这个日本人是不会帮助广东的了，毕竟一个老赌鬼，他只看重的是眼前的利益，谁给他更多，他就会帮助谁，他也可以背叛任何人，可当下拿出这么多的钱，对于广东来说的确是十分困难。\n\n赵龙希叹了口气，他一时间感到不知所措，他不清楚现在该去求助谁来帮助广东度过这次危机。他感慨道：千金难换真友谊，老祖宗果然没说错。就在他失望透顶之际，他想到：广东的宗主国是日本，而过去的日子里日本的确给过广东不少援助，也许这次日本会帮助广东度过这次危机？反正他们和日本的关系似乎还不错。\n\n赵龙希笑了笑，但至于日本会不会帮助广东，他自己心里其实也没有多少底子，只不过是说服自己去寻求日本的帮助罢了。"
  dop_legco_hostage_crisis.10.a: "“拨高岛领事电话。”"
dop_legco_hostage_crisis.11.t: "军令如山"
  dop_legco_hostage_crisis.11.desc: "“报，永野司令，来自陆军总部的传真。”\n\n永野拿起还温热的传真单，看了看，突然他眼睛瞪大，额头上的青筋暴起，怒吼道：“这个国家没救了！”随后愤怒的将传真单拍在桌子上，力量大到整个房间都在震动。\n\n“拿我的无线电过来！”\n\n“永野司令，我们现在已经控制住了立法会，请问下一步怎么做？”\n\n“走………”永野的理智在这一刻战胜了愤怒，他心想，如果松井小次郎在警方面前供出了他，那么他面对的，可就不是撤职，调离岗位这么简单了。\n\n永野叹了口气，对着无线电说道："
  dop_legco_hostage_crisis.11.a: "“所有人，冲出去，干掉尽可能多的警察给他们点颜色看看！”"
dop_legco_hostage_crisis.12.t: "军令如山"
  dop_legco_hostage_crisis.12.desc: "“报，永野司令，来自陆军总部的传真。”\n\n永野拿起还温热的传真单，看了看，突然他眼睛瞪大，额头上的青筋暴起，怒吼道：“这个国家没救了！”随后愤怒的将传真单拍在桌子上，力量大到整个房间都在震动。\n\n“拿我的无线电过来！”\n\n“永野司令，我们现在已经控制住了立法会，请问下一步怎么做？”\n\n“走………”永野的理智在这一刻战胜了愤怒，他心想，如果松井小次郎在警方面前供出了他，那么他面对的，可就不是撤职，调离岗位这么简单了。\n\n永野叹了口气，对着无线电说道："
  dop_legco_hostage_crisis.12.a: "“所有人，冲出去，干掉尽可能多的警察给他们点颜色看看！”"
dop_legco_hostage_crisis.13.t: "遗弃"
  dop_legco_hostage_crisis.13.desc: "没人愿意帮助我们，我们现在只能靠自己了，赵龙希面对冰冷的电话，感到不知所措，他笑了笑，感慨盛田花了钱，花了精力，去找的朋友到最后一个能帮上忙的一个都没有。\n\n“一件事，看清两个人，也算是值了”赵龙希苦笑着说。\n\n他们现在已经没有什么可以依靠和信赖的帮手了，广东现在必须独自应对这件事情，他走进指挥部，准备看看下属给他准备的强攻方案。他迈着沉重的步伐，走向了指挥部的帐篷，可在帐篷门前他停了下来。\n\n也许那点钱对于他们的上司来说是打发叫花子，但是对于立法会会议室里面那帮打工仔来说，会不会是天文数字呢？\n\n“买不通领导，我还不能买通员工吗？”赵龙希笑了笑。\n\n他听闻日本有个“下克上”的传统，如今他想试试是不是真的。"
  dop_legco_hostage_crisis.13.a: "“准备最后的谈判。”"
dop_legco_hostage_crisis.14.t: "千金难买真友情？"
  dop_legco_hostage_crisis.14.desc: "“我们可以最后试一下，与里面的武装分子谈，看看他们开价如何，让谈判专家去吧” 赵龙希在现场行动指挥部说道。\n\n谈判专家穿着厚厚的防爆服走进了立法会会议中心。\n\n松井小次郎让谈判专家一个人进来，示意他脱掉防爆服，否则免谈。谈判专家无可奈何，只好脱下了防爆服。\n\n“目前警方已经委托谈判专家前去与武装分子谈判，至于结果如何，请不要走开。”李骏在家里看着电视，他不敢相信这种事情会发生在广东。\n\n“你们有什么诉求？”\n\n“取消《国家安全条例》，我们还要吃饭的！”\n\n“问问他多少钱可以解决”赵龙希用无线电向谈判专家说道。\n\n“这样吧，我知道你们缺钱，只要你们肯放人，我们可以给你们现场每一个人五千万日元。”\n\n“五千万？”另一位士兵瞪大了眼睛看着松井小次郎和谈判专家\n\n“看什么看？把头扭过去”  松井小次郎对着那位士兵大吼道。\n\n“我们还有很多兄弟们呢？军队又不止我们在场的25个人” 松井小次郎大声喊道。\n\n“把无线电给他，让我和他说。” 赵龙希示意谈判专家，谈判专家把无线电给了松井小次郎。赵龙希用日语说道：“太君先生，这样吧，我单独给您七亿五千万，你现场其他24个兄弟我每人给一亿五千万，那两亿五千万我们单独给你，帮您洗白，至于您怕被您的上司追杀，我们可以把你和你另外24个兄弟秘密送到美国或者巴西，让您在当地过上神仙皇帝的生活？”\n\n“你保真吗？” 松井小次郎低声说道。“当然保真啦，怎么样，太君先生？”\n\n“把我那份加到三亿，然后不得限制我们的人生自由，今晚就送我们去美国或者巴西。”"
  dop_legco_hostage_crisis.14.a: "“没问题。”"
  dop_legco_hostage_crisis.14.b: "“6折，我们现在财政不太好。”"
dop_legco_hostage_crisis.14.c: "“抱歉，我们拿不出这么多。”"
dop_legco_hostage_crisis.15.t: "行动策划"
  dop_legco_hostage_crisis.15.desc: "听完这句话，松井啪的挂断了电话，再打进去，也打不通了。\n\n指挥官，我们别无选择，现在只能强攻立法会。\n\n根据的侦查和分析建筑结构，我们已经给出了以下方案\n\n方案一：特种警察部队，由侧门和正门同时进攻，门口一旦打开，会议室电源就会被切断，随后就有无数的闪光震撼弹进场，在所有武装分子失去行动能力时制服他们。\n\n方案二：特种警察部队，兵分三路，一队从正门强攻，一队从侧门强攻，一队从使用爆破装置炸毁天花板，索降进入立法会。行动开始时，立法会会议室的电力将会被切断，随后大量闪光震撼弹会瞬间爆炸，在所有武装分子反应前就将其制服他们。\n\n方案三：特种警察部队，兵分四路，一队从正面强攻，一队从侧面强攻，一队使用爆破装置炸毁天花板，索降进入立法会，最后一队使用重型装甲车撞毁立法会侧墙，特种警察部队跟随进入立法会。行动开始前，用无色无味的催眠瓦斯注入立法会的通风系统，使得内部武装分子感到劳累，反应迟钝，行动开始时，立法会会议室的电力将会被切断，随后大量闪光震撼弹会瞬间爆炸，在所有武装分子反应前就将其制服他们。\n\n指挥官阁下，请问我们选择哪一种？"
  dop_legco_hostage_crisis.15.a: "方案一。"
  dop_legco_hostage_crisis.15.b: "方案二。"
dop_legco_hostage_crisis.15.c: "方案三。"
dop_legco_hostage_crisis.16.t: "强攻"
  dop_legco_hostage_crisis.16.desc: "这次是罗岳阳的第一次实战，和那些在警队待过的不同，他是为数不多从警校毕业来就没有实战经验的，他不清楚自己以前的师傅林巧川在不在警戒线处负责警戒，但是他只清楚现在他只能自己当自己的老师，因为对于全广东的警察来说，如此严重的暴力事件这还是第一次，纵使是暴乱时期，如此大规模的暴力事件也没有过。他甚至没有和任何人实战交火过。\n\n他所在的小队负责从侧门进攻，现在他们就在侧门前，所有人的心跳都在加速，肾上腺素不断分泌。他已经可以听见自己的心跳。\n\n“行动开始！！！”指挥官一声令下，侧门正门被同时炸开，立法会会场的电源被切断，全场一片黑暗，但他们丝毫不惧，因为他们有最先进的夜视仪。无数的闪光震撼弹在门被炸开的那一刻被扔进去，它们已经爆炸，趁现在！！！\n\n他们冲了进去，可迎面而来的是武装分子的疯狂扫射，罗岳阳身边的队友一个接一个倒下，他瞄准了一名对他们扫射的武装分子，果断摁下扳机，“哒哒哒”，那名武装分子径直倒下。\n\n“需要……..需要支援…….”这是一名倒地的队友最后的遗言，武装分子开始射杀人质，而外面的警察也蜂拥而至，立法会场顿时变成地狱，枪林弹雨在这里上演。“一个，两个”罗岳阳在尽自己最大的努力阻止他们对自己的伙伴开火。突然，罗岳阳赶紧到肩部被重击，他径直倒下，他尽自己的努力想要起身，可是发现左小腿已经中弹，他无法起身，就连他的头盔护目镜，也被子弹打碎，可幸的是子弹是侧方打过来的，才没有把他打的脑浆横溢，一名武装分子瞄准了他，他已经来不及拿出手枪反击。可顿时那名武装分子的头颅炸开，脑浆四溅。他看见了一个熟悉的背影冲了上去。\n\n枪声渐渐停息，所有武装分子均已经无法反抗，罗岳阳的视线渐渐模糊，视线不断发黑，那个熟悉的背影转过了身来，他在昏迷前听到是："
  dop_legco_hostage_crisis.16.a: "“大围仔！”"
dop_legco_hostage_crisis.17.t: "强攻"
  dop_legco_hostage_crisis.17.desc: "这次是罗岳阳的第一次实战，和那些在警队待过的不同，他是为数不多从警校毕业来就没有实战经验的，他不清楚自己以前的师傅林巧川在不在警戒线处负责警戒，但是他只清楚现在他只能自己当自己的老师，因为对于全广东的警察来说，如此严重的暴力事件这还是第一次，纵使是暴乱时期，如此大规模的暴力事件也没有过。他甚至没有和任何人实战交火过。\n\n他的小队负责从天花板进攻，他们已经装备好索降绳索，爆破装置已经准备好！\n\n“三，二，一，行动开始！！！“\n\n“轰”的一声，立法会的天花板被炸开，现场被烟雾所笼罩，但他们无所畏惧，因为他们有最先进的防烟面具和夜视仪，他们跳了下去，一边索降一边对下面的武装分子射击。“一个，两个，三个….”罗岳阳已经击杀了三名武装分子。可这时，一个导弹从浓烟处飞过来，与罗岳阳擦边而过。“不好！！”罗岳阳下意识的知道那个导弹朝他们固定钢索的方向飞去了，此刻他必须做好高处摔落的准备，“伙计们……..”罗岳阳拼死地想提醒队友做好准备，可是已经来不及了，他看着自己的队友一个又一个的瞬间坠落，他只能祈祷他们能快速反应，可惜不足一秒钟的时间，“砰！砰！砰！砰……”他的队友一个又一个坠落到地面罗岳阳已经怒火中烧，他快速降落到地面，举起手中的步枪，将他看到一个又一个敌人统统打的脑浆横溢。\n\n枪声渐渐停息，他看见一个倒正在血泊中，但还有呼吸的武装分子，他举起枪，瞄准了他，可这时候一个穿着常规警服的人冲过来将他的枪口一把举起，他的子弹打到了天花板上！\n\n罗岳阳认出了那个人，他说道："
  dop_legco_hostage_crisis.17.a: "“林师傅！”"
dop_legco_hostage_crisis.18.t: "强攻"
  dop_legco_hostage_crisis.18.desc: "谈判已经破裂，松井小次郎已经发出对警方的警告，声称：“警方敢使用武力，他就杀光所有人质！”\n\n松井小次郎命令所有人做好准备，架死了大门和侧门，一时间，松井小次郎听不到门外有任何一丝动静，他的直觉告诉他，那是警方强攻前最后的讯号！\n\n“轰！”一个震耳欲聋的声音是的他的耳朵嗡嗡响，松井小次郎意识到这个声音是从上方传来，他准备回头举枪向上射击时，“轰！”正门和侧门被同时炸开，他决定把身后交给队友，自己和几个反应过来的队友对付由天花板下来的警察，“乓！”一阵强光和巨响来袭，松井小次郎意识到是闪光震撼弹，纵使戴着闪光护目镜，他也难以睁眼射击，他把眼睛眯成缝，瞄准了一名敌人的轮廓，他准备扣动扳机时，他顿时感到躯干受到了重击，步枪从他手中滑落，他意识到已经没有反击可能。他咬碎了永野让他们藏在牙齿里的氰化物，此刻他明白，自己是在为“大日本帝国的未来而尊皇讨奸”\n\n他躺在地上，看着自己的队友一个又一个倒下，他们根本不是警方的对手，他们甚至枪都没开几发，他的视线渐渐发黑，渐渐模糊，他知道他自己将要“为国捐躯”，在他意识消失前，他听到了一个声音："
  dop_legco_hostage_crisis.18.a: "“佢仲未死。”（他还没有死）"
dop_legco_hostage_crisis.19.t: "强攻"
  dop_legco_hostage_crisis.19.desc: "谈判已经破裂，松井小次郎已经发出对警方的警告，声称：“警方敢使用武力，他就杀光所有人质！”\n\n松井小次郎等人莫名地感到十分劳累，他想，他们已经和警方对峙20个小时了，累也是正常的，他拿出了“行军之友”，一种战术兴奋剂，吃了一口，他顿时困意全无。\n\n松井小次郎命令所有人做好准备，架死了大门和侧门，一时间，松井小次郎听不到门外有任何一丝动静，他的直觉告诉他，那是警方强攻前最后的讯号！\n\n“轰！！！”松井小次郎意识到这个声音是从上方传来，他准备回头举枪向上射击时，“轰！”正门和侧门甚至一侧墙壁被同时炸开，“怎么可能？他们怎么会把墙炸开，真是失策” ”松井小次郎意识到这次他们不可能战胜敌人，但他也无可奈何，他决定让支那人见识一下，大日本帝国军人的战斗能力，他决定把身后交给队友，自己和几个反应过来的队友对付由天花板下来的警察，“乓！！！！”一阵强光和巨响来袭，松井小次郎意识到是闪光震撼弹，纵使戴着闪光护目镜，他也难以睁眼射击，他把眼睛眯成缝，瞄准了一名敌人的轮廓，他准备扣动扳机时，他顿时感到躯干受到了重击，步枪从他手中滑落，他意识到已经没有反击可能。他咬碎了永野让他们藏在牙齿里的氰化物，此刻他明白，自己是在为“大日本帝国的未来而尊皇讨奸”\n\n他躺在地上，看着自己的队友一个又一个倒下，他们根本不是警方的对手，他们甚至枪都没开几发，他的视线渐渐发黑，渐渐模糊，他知道他自己将要“为国捐躯”，在他意识消失前，他听到了一个声音："
  dop_legco_hostage_crisis.19.a: "“佢仲未死。”（他还没有死）"
dop_legco_hostage_crisis.20.t: "惊魂一夜"
  dop_legco_hostage_crisis.20.desc: " 盛田在回家的专车上，他看着沿途的夜景，心中惊魂未定，他怎么也想不到，宪兵和驻军的反应如此之大，但知道这件是和永野脱不开关系，可是又一时半会拿不出证据来去指控他。\n\n“唯一的希望，就是在医院昏迷的武装分子了”盛田自言自语道。\n\n睡觉时，他做了噩梦，他梦见广东的城市成为一片火海，无数人在废墟和瓦砾中挣扎，珠江上浮着一具又一具尸体，多到以至于堵塞了珠江，无数家庭破碎，无数的人流泪。人们为了一口食物而彼此痛下杀手，整个广东成了一个地狱。\n\n盛田惊醒过来，他看见阳光已经照到了他的被子上，他心脏剧烈地跳动，他可以清楚地听到心脏跳动的声音，所幸的是，这一切都是梦，而非现实。\n\n盛田站在窗台前，看着外面的阳光明媚，海鸥在天空中结队飞翔，他祈祷着，未来无论发生什么事情，都不要毁了这里。\n\n盛田叹了口气，自言自语道："
  dop_legco_hostage_crisis.20.a: "“这噩梦的感觉，未免也太过真实。”"
dop_legco_hostage_crisis.21.t: "欢庆"
  dop_legco_hostage_crisis.21.desc: "一个明媚的早晨，盛田在立法会上主持着“防务转交仪式”，在所有人的见证下，永野向盛田移交了象征广东防务权力的武士刀，从今天起，宪兵队将成为历史，而驻广日军的规模将大大缩小，警察将负责广东的防务工作。\n\n永野双手托起武士刀，盛田双手接过，随后单手和永野进行了象征友谊的握手仪式。盛田和永野对着记者的镜头握了手，记者将他们拍了下来，这副照片将足以载入史册。\n\n李骏在电视机前看着这一切，他感慨以前宪兵队在街头上肆意妄为的日子结束了，在之前，他们如果不向街上的宪兵队问好，难免会被宪兵抓起来，在光天化日之下遭到一顿毒打，总是有人被当场打死，也无济于事，宪兵们也几乎不好受到任何惩罚。在以前，商店的老板们除了要给警察红包以外，还要给宪兵们包红包，此外，黑社会的红包也不能少，一年到头赚来的钱差不多都交“保护费”去了。\n\n以前的广东，人民需要在黑警，古惑仔，宪兵之间夹缝求生，可如今，这一切都成为历史了，他知道，广东正处于他的黄金时代。"
  dop_legco_hostage_crisis.21.a: "祝愿广东粤来粤好。"
dop_legco_hostage_crisis.22.t: "机场"
  dop_legco_hostage_crisis.22.desc: "听完盛田的话，松井久久沉默不语，几分钟后，话筒里传来一声叹息，随即是松井干巴巴的声音：“好吧，我们接受条件，只要你们把我们送到机场，我们就释放人质。别想耍花招，人质得跟我们一起待到飞机起飞前。”盛田苦笑一声，放下了电话。\n\n几分钟后，他们就已经坐在一辆大巴上，翘首以盼着自己美好的前程。松井轻轻闭上眼睛，里约热内卢美丽的景象浮现在他眼前，他不禁开始遐想起自己未来的生活，规划起这一大笔钱的用途。他是如此的沉醉，忽略了一个小小的变化——一股浓烟的气味传来，还没等他睁开双眼，一声巨大的爆炸就让他失去了知觉。火光四溅，他的未来也就此破灭。"
  dop_legco_hostage_crisis.22.a: "在爆炸物的残余上，发现了宪兵队的标志。"
dop_legco_hostage_crisis.23.t: "劫后复盘"
  dop_legco_hostage_crisis.23.desc: "“仅一名武装分子存活，而且处于重度昏迷状态”大森忧虑地看着事件报告，他叹了口气，感慨广东的“自主”竟是如此艰难。他心中忐忑不安，他清楚倒地是谁干了这件事，但是想扳倒他绝非易事，毕竟他是驻军司令-永野。但他又十分惊讶永野竟然如此大的胆子去在广东的土地上做这种事情。毕竟永野一旦露出马脚，等待他的将会是牢狱之灾。\n\n是有人在背后支持他吗？是东京当局？日立？还是他自己擅自行动？\n\n大森抽了口烟，他清楚最大的嫌疑人是永野，可是如果真的不是永野干的呢？这毫无疑问会损害东京和广州的关系，可是目前全世界的新闻媒体都讲目光聚集到了广东。一旦他出错，他的乌纱帽一定保不住。"
  dop_legco_hostage_crisis.23.a: "可是剑在弦上，不得不发。"
dop_legco_hostage_crisis.24.t: "染血十字"
  dop_legco_hostage_crisis.24.desc: "“深夜，梅川昭美顺着监控转头的时间，潜入了医院内部，他在一处黑暗的角落换上了护士的衣服，走入医院的住院部，值班的护士没有问太多，她们认为：只不过是一个上夜班的男护士罢了。\n\n梅川昭美搭乘着住院部的电梯上了五楼，那是收治重罪犯的地方，他走出电梯门，看到每个门前都有着警察看守，他转身走进了电梯门旁的楼梯，他知道，要更强大的火力才可以快速解决一个走廊的警察，但现在火力有限，他必须引开警察们的注意。他走到了3楼，按下了电梯按钮，迎面而来一位护士，他拔出了早已卸下消音器的手枪，在电梯门打开的一瞬间，一发正中了那名护士的眉心，他退入电梯，按下了五楼，再关上了电梯门。\n\n“砰”在五楼严阵以待的警察们听到了枪声，在短暂的商量后，他们决定一办人下去保护其他的人，另一半人留下防止其他危机状况发生。在电梯里，梅川昭美早就准备好了他的全自动加长弹夹冲锋枪，电梯到了五楼，他拉开了震撼闪光弹的保险，在门开的一瞬间，往刚刚探查好的警察所在之处丢去。警察们根本来不及反应，痛苦着捂着眼睛，而此时梅川昭美拿出了他的冲锋枪，对着这些丧失反抗能力的警察，开枪扫射，一时间，整个走廊上，充满了惨叫声和血雾。\n\n随后他走向一个又一个病房，倾泄了一整个弹夹。\n\n墙上的白十字标志，被鲜血染成了红色。"
  dop_legco_hostage_crisis.24.a: "我们失去了一个宝贵的活线索。"
dop_legco_hostage_crisis.25.t: "医疗事故"
  dop_legco_hostage_crisis.25.desc: "梅川昭美带着口罩，在更衣室换上了手术服，戴上了医用护目镜，现在没人发现那名主治医师已经死了，而梅川昭美很快就要去“拯救”一位“病患”的生命。\n\n他走进手术室，在洗手盆边，轻轻地用消毒洗手液涂抹自己的双手，随后拧开水龙头，开始让水流顺着他的皮肤流下。“一，二，三，四，五.....”他默默背着手术前的七步洗手法。随后拿起无菌三角毛巾，缓缓地擦拭自己的手臂。\n\n很快“病人”被推入手术室， 梅川昭美开始了他的“救死扶伤”，这位病人需要取出身体里的弹片，而病人已经在麻醉剂的作用下死死睡去，若不是呼吸时胸腹部的起伏，恐怕所有人都会认为他已经死了。\n\n梅川昭美已经在等会手术用的药物动了手脚，随后病人的身体被切开，他向着他的“目标”注入了那剂毒药。不一会，病人的心跳突发骤停，医生们紧急缝合切口，随后把他推入了抢救室。\n\n当时针转动到午夜的时分，病人正式被送进了停尸房\n\n尸检显示，死者体内含有大量氰化物（事件选项。原主治医师的尸体已经被发现，而手术当天的那名“主治医师”却不知所踪。"
  dop_legco_hostage_crisis.25.a: "我们失去了一个宝贵的活线索。"
dop_legco_hostage_crisis.26.t: "灰烬"
  dop_legco_hostage_crisis.26.desc: "深夜，梅川昭美换上了男护士服，在配药室里调配着他的“药物”，很快，他把调配好的“药物”都放上了推车上，随后8将烈性炸药放在手推车的最底层，随后拉下手推车的挡光帘布，慢慢地推向医院的“重症监护室”。\n\n他向门边的警察问了个好，警察们向他微笑示意，可他们却不知道死神已至，梅川昭美口罩下的微笑，只有他自己一个人知道。他十分心平气和，仿佛这种事情，对他来说，就如同去楼下便利店买瓶汽水一样简单。很显然，这种事情，他已经做了无数次。\n\n他将手推车推至走廊中间，随后挠了挠头，装作遗漏了什么药品的样子，回头走了出去。\n\n他低着头，下楼，来到一楼的一个卫生间，换好了衣服，从窗户翻了出去。\n\n他不紧不慢的走出医院大门，脚步之轻快，彷佛在跳一段华尔兹。\n\n他摁下手中的引爆器，一瞬间，整个走廊被火海吞噬，在门口守备的警察根本反应不过来便全部死去。\n\n他们死了，至少死的没有痛苦。\n\n医院的四层，五层，顶层，都在一刹那灰飞烟灭。\n\n剧毒化学气体如同斩断了锁链的疯狗，吞噬着它能触及的一切活物。\n\n警笛声，惨叫声，爆炸声，组成了一场血腥交响乐。\n\n他低声道：“此刻，即为艺术。”"
  dop_legco_hostage_crisis.26.a: "我们失去了一个宝贵的活线索。"
dop_legco_hostage_crisis.27.t: "神秘的供货人"
  dop_legco_hostage_crisis.27.desc: "“能够弄到各国的武器，这绝非是一般的军火贩子。“大森在办公室里自言自语道。他已经让手下去彻查在广东境内可能存在的黑社会组织，极道他们都去调查了。\n\n可是一个又一个的报告显示，极道并没有直接参与本次事件，他们虽然能搞到非法军火，但也很单一，基本是日本和中国产出的枪支，德国和美国的枪支是少之又少。但眼下能走私如此精良的军用枪支，也似乎只有他们了，难不成还有第三方独立走私势力吗？\n\n时间不会等人，我们必须尽快破案，但眼下的调查犹如大海捞针，我们该怎么办呢？"
  dop_legco_hostage_crisis.27.a: "继续调查。"
dop_legco_hostage_crisis.28.t: "神秘的供货人"
  dop_legco_hostage_crisis.28.desc: "大森叼着烟，在办公室里思考着，他好奇，南京方面对他们的态度还算不错，但为什么又要支持他们去破坏我们的立法呢？明明这个立法能够削弱在广的驻军和宪兵队，减少来自东京方面的影响，究竟是什么原因导致南京方面要插手此事呢？\n\n大森不解地走在街上，路过一个卖报摊，他买了份报纸，随便打开了几页，突然之间，他的目光被一记名为“我是谁”的民意调查所吸引，上面记载了广东国内居民的认同度。数据显示：认为“我只是日本人”的占了5%，认为“我只是中国人”占了30%，认为“我只是广东国人”的占了10%，认为“我既是中国人，又是广东国人”的占了50%，认为“我既是日本人，又是广东国人”的占了5%。\n\n大森豁然开朗，也许是广东的独立导致的国家认同使得南京方面想插手广东的内部事务，毕竟现在广义上“珠人”的人口比例已经很高，南京方面一直视广东为自古以来的领土，而如今广东内部居民的认同变化很可能导致南京对广东的宣称合法性丧失，至少，他们不想失去广东的民心。\n\n但这篇文章也直击着大森的内心，他举家搬迁到广东如此多年，孩子的粤语比日语更加流利，他孩子的广东朋友比日本朋友多了太多，他见证了这片土地从一无所有到如今的高楼满立。有时候他甚至觉得广东才是他的家乡，毕竟这里某些事务，比日本好太多。此时此刻，他对广东这片土地的情感，已经不是三言两语可以道的清楚的了。"
  dop_legco_hostage_crisis.28.a: "调查宋之光大使。"
dop_legco_hostage_crisis.29.t: "神秘的供货人"
  dop_legco_hostage_crisis.29.desc: "“可以提供如此多精量的日式中式武器，那个武器提供者可见势力大到可以只手遮天。”大森在办公室自言自语道。想到这里，大森心里已经有了答案，是谁会不择手段也要组织盛田和李嘉诚的法案呢？恐怕只有他们的死对头——日立了。\n\n大森已经组织了手下的人员去调查日立了，甚至不惜潜入日立伪装成员工去刺探情报。可是几天过去了，却还没有进展，正当大森一愁莫展之时，他办公室的们被推开了。\n\n“长官，这是我们搜集到的资料和证据，证据表面，日立很可能参与了本次事件，至于驹井，那只不过是他的苦肉计罢了。”\n\n“很好，那是什么证据呢？”\n\n“一些份小额军火合同，日立通过关系，购买到了一些来自中国、日本已经小部分来自美德的武器，随后出售到了东南亚，卖给了当地的富商和帮派。”\n\n“这也算不上证据啊，就一些军火合同？能干什么呢？”\n\n“我们发现那些武装分子的多少都有在广东海关处报备的，前往东南亚的出入境记录，他们很可能是去那里接受了训练，才回来发动袭击。”"
  dop_legco_hostage_crisis.29.a: "“好，那就继续调查。”"
dop_legco_hostage_crisis.30.t: "神秘的供货人"
  dop_legco_hostage_crisis.30.desc: "大森在办公室里来回走动，他嘴里叼着烟，在思考着调查的方向，会是谁支持永野，为他的手下提供武器呢？他回想起来盛田当局的政策基本上都是促进华人和珠人的平等权益，而日侨却对他们的政策感到十分不满。\n\n东京方面确实看他们不爽很久了，但如果真的感到十分愤怒，恐怕他现在已经死在了永野的枪口下了，如果东京方面对这个条例感到如此不满，为何又要用人质事件的方式来阻挠立法呢？\n\n大森百思不得其解，但随着他在办公室里的一次又一次的来回走动，他有了答案：东京方面想给我们一个警告，不要做太过分的事情，否则等待我们的，将会是灭顶之灾。\n\n想到这里，大森的思绪一下子舒缓了，但此刻查？还是不查？都是个巨大的问题。"
  dop_legco_hostage_crisis.30.a: "查吧，也许这是东京方面的权力斗争的结果。"
dop_legco_hostage_crisis.31.t: "神秘的供货人"
  dop_legco_hostage_crisis.31.desc: "大森在在办公室里思考着接下来调查的方向，他在想，现在毫无疑问永野是和这件事是脱不了关系的，而他们需要的是搜集足够的证件去扳倒他，当下，武装分子们的武器是在他们苏醒前唯一的突破口，眼下只能从他们的武器来源去入手。但他们的武器来源是以中日为主，德美为辅，且工艺精良，不可能是民用枪支。\n\n难道是驻军自己提供的枪支？大森挠了挠头，他不能理解如果这是真的话，永野为何把如此明显的证据放在自己的低头上，但眼下，能搞来军用级别的武器，没有军方背景是说不通的。\n\n大森在想究竟要不要开出特许搜查状去调查驻军，如果是真的，那就万事大吉，如果是假的，那么这很显然会损盛田与永野，广州与东京方面的关系，还可能会打草惊蛇。"
  dop_legco_hostage_crisis.31.a: "调查驻军。"
dop_legco_hostage_crisis.32.t: "两个鸡蛋上的舞者"
  dop_legco_hostage_crisis.32.desc: "经过了几天的调查，一个名字不断在调查报告中重复出现，越来越多的证据显示，这个中间人，和本次事件有关，他的名字是———陈惠敏。\n\n陈惠敏——一个活跃在广东地下黑恶势力间的中间人，他无论是在极道和三合会之间都有极高的声望和良好的关系，18岁时曾经加入过广警，可在21岁时曾经加入过三合会，后来因为黑帮背景遭到警方辞退，从此便做起全职“古惑仔“，练得一身功夫，其拳法最为高超。后续因帮派斗争失利而退出三合会，但又因才能而被极道赏识，但本人又不愿加入极道而成为三合会与极道之间的中间人，并以从事军火交易而在江湖中声明远扬。曾经声称：“日本仔搞唔嚟的货，我可以搞嚟（日本人搞不来的货，我可以搞来）。”以及“广东啲驻军，差佬，宪兵，从我呢边入货(广东的驻军，警察，宪兵，从我这里进货。)”"
  dop_legco_hostage_crisis.32.a: "继续调查。"
  LHC_end: "结束调查，呈递证据"
  LHC_add: "§Y我们收获了一条证据。§!"
  dop_legco_hostage_crisis.33.t: "细佬反大佬，关二哥拜你嚟有鬼用？"
  dop_legco_hostage_crisis.33.desc: " “拿好，呢个喺你哋的钱”林巧川把一个装满钱的纸袋给了陈惠敏的一个小弟，林巧川眼前这个满是纹身的“古惑仔”迫不及待地打开了纸袋，清点着里面的钱。\n\n“讲好咗哋话啊，事成之后，洗白我哋档案里的不良记录啊（说好的啊，事成之后，洗白我档案里的不良记录啊）。”\n\n“冇问题，只要你给我哋警方的情报喺真的。（没问题，只要你给我们警方的情报是真的）”\n\n第二天下午3；40，在香港西九龙的一个茶餐厅门前停满了便衣警察的车子，而里面的服务生也换成了便衣警察，场内的所有人都在等待着目标的出现，他们必须活捉这个重要的活证。\n\n“目标出现，目标出现！”无线电里传来一记声音，所有人都紧张到了极点，他们看着陈惠敏和他的一众小弟走向了茶餐厅。\n\n梅川昭美在车里看着这一切，他无意间瞥了旁边的车子一眼，发现了坐在副驾驶上的人的腰里别着一支警用手枪，他知道警方会采取行动，他知道，如果警方成功抓捕了陈惠敏，那么任务就会失败，但如果他先发制人，毫无疑问他会陷入警方的围捕之中。"
  dop_legco_hostage_crisis.33.a: "梅川昭美发动了车子，朝着目标开了过去。"
dop_legco_hostage_crisis.34.t: "生死时速（一）"
  dop_legco_hostage_crisis.34.desc: "“情况有变！情况有变！有不明身份车辆朝目标开去，所有单位警戒”\n\n梅川昭美知道车子和陈惠敏的距离，无法把车子加速到送陈惠敏上西天的速度，他把方向盘向右转了转，打开了车窗，在经过陈惠敏一行人的一瞬间，瞄准，射击。“砰砰砰！”倒下的并不是陈惠敏，而是那个出卖他的小弟，三发子弹，一发射穿了他那位小弟的头颅，另外两份并没有击中陈惠敏，而是打在了另外一位小弟的身上。陈惠敏和其他人感到不妙，转身便往着人群嚷嚷的菜市场跑去。\n\n在场的所有警察临时分为两路，一路去追捕陈惠敏，一路驾驶警车追捕那位队陈惠敏开枪的杀手。\n\n“警察，冇郁（警察，不许动）”林巧川带领着其他队员冲向了陈惠敏逃离进去的菜市场，陈惠敏等人回头看到追捕的警察犹如潮水般冲向他们，他们推到商贩的货架，来阻挡警察们的追捕，一路上，他们几乎打翻了能打翻的货架。此时的菜市场，在蔬菜区地面上便满是被打翻的蔬菜，在肉类区，地上便是被打翻的鲜肉，在粮油区，被打翻的面粉漫天弥漫，以至于人们只能看到一片白雾，而地上，却是裂开的食用油桶和满地的食用油。\n\n林巧川是追的最快的一个，他意识到在前面的粮油区，地上的油将会让他寸步难行，他在到达粮油区的那一刻，起身一跃，跳上了菜市场的货台上，避开了地面上的油，向着陈惠敏冲刺。然而只有少数几位和他一样的警员意识到了这一点，其他人都在到达粮油区的那一刻统统滑倒，他们不受控制地在地上滑行，然后撞到了在粮油区尽头堆积的编织竹篮，不幸中的万幸，编织竹篮质地较为柔软，他们没有受到多大的伤害。"
  dop_legco_hostage_crisis.34.a: "继续追捕。"
dop_legco_hostage_crisis.35.t: "生死时速（二）"
  dop_legco_hostage_crisis.35.desc: "林巧川与陈惠敏的距离在不断缩小，幸亏之前的体能训练，要不然林巧川还未必能追得上陈惠敏，眼看着林巧川正要追上陈惠敏时，陈惠敏却转身从夹克衫里面掏出了把手枪，林巧川闭上了眼睛，他知道，这种距离下他根本无法来得及躲避，他只能祈祷陈惠敏的子弹会打偏或者不要打中致命部位了。\n\n“砰！”一声枪响过后，倒下的并不是林巧川，而是陈惠敏。他的手枪掉在了地上，他的右手被子弹击中，此刻，他正在捂着他的右手在地上打滚并哀嚎着。林巧川回头，看到了及时开枪救了他一命的伙计，感慨自己差点一命呜呼。\n\n林巧川小跑上前，用对讲机通知后方伙计呼叫了救护车，随后对着陈惠敏说："
  dop_legco_hostage_crisis.35.a: "“陈惠敏先生，你涉嫌非法藏有枪支和走私，现在依法将你批捕！”"
dop_legco_hostage_crisis.36.t: "极限追捕（一）"
  dop_legco_hostage_crisis.36.desc: "“呜呜呜....”数十辆警车在香港的路上追击着梅川昭美的车子。\n\n“目前，一位不明身份男子在西九龙的街头枪杀一名男子后驾车逃逸，目前警方正在追捕该嫌疑人，据悉，男子枪杀的动机可能与黑帮仇杀有关，无线新闻记者正在为您报道”李骏在家里看着电视机，叹了口气，感慨到最近的广东治安环境怎么这么差？立法会的事情还没过去多久，现在又来个闹市枪击案？是广东暴乱后的余波吗？还是只是一次单纯的帮派仇杀呢？\n\n梅川昭美驶上了高速路，他从后视镜看到穷追不舍的警察们，他从车门的小储物盒里拿出一小盒图钉，摇下窗户，打开盒盖，统统撒了出去。最前面一排的警车看到后赶忙躲避，可在后排的警察完全看不到梅川昭美动作，他们径直地碾了上去。一瞬间，好几辆警车失去控制，随后不停翻滚，旋转，使得后方支援的警车也随之被逼停。一时间，整个高速路上，堵满了警车，地上也散落着无数的警车零部件。警员们救起伤员，只能看着梅川昭美的车子和最后的几辆紧随其后的警车逐渐消失在视野里。"
  dop_legco_hostage_crisis.36.a: "“一定要捉住佢”（“一定要抓住他”）"
dop_legco_hostage_crisis.37.t: "极限追捕（二）"
  dop_legco_hostage_crisis.37.desc: "梅川昭美看着后视镜中翻滚、失控的警车，露出了微笑，只剩下几辆警车跟在他的后面了，他不得不佩服广东警察的伪装，到场的全是便衣，连车子都不是警察涂装，要不是看到一个把枪露出来的的，他还真不知道是警察，他舒缓地呼出一口气，感慨自己的幸运。\n\n他知晓这里下高速后没多久就是一条列车经过的铁道，他决定利用火车来甩掉那些烦人的警察，他转动了方向盘，踩死了油门，朝着下高速的支路驶去。\n\n可是迎面而来的是早已经准备好的警察们，他们设置了铁马路障，用了两辆装甲车横着堵住了整条路。\n\n“宜家喺广东警察，请你立即停车，唔要反抗”（“现在是广东警察，请你立即停车，不要反抗！”）梅川昭美看了看前面的警察，他微微一笑，转动方向盘，让车子不断贴近路肩，随后他再次猛打方向盘，踩死油门，一瞬间，左前轮滑上了上去，接着整辆车从路肩飞出了高速公路。“开火！”严阵以待的警察们向着他的车子倾泻着子弹，在落点出正在驶来一辆列车，就在列车即将与他相撞时，梅川昭美车子的前轮落了地，随后在后轮落地的一瞬间，他的车子冲出了轨道，冲向了前面的公路。"
  dop_legco_hostage_crisis.37.a: "后来，警方只在一个偏僻的野外找到了一辆被烧毁的汽车。"
dop_legco_hostage_crisis.38.t: "“谍战风云”"
  dop_legco_hostage_crisis.38.desc: "大森已经派人二十四小时跟踪宋之光的行踪了，只要找到他和渗透组织接头的证据，宋之光就会立刻被捕，今日，他已经将窃听器装在一个山水画里，而且那副山水画已经送到了大使馆里面，开始工作了。\n\n负责监听的队员们，三班倒的接听着来自监听器里的讯息，一天又一天的监视报告显示宋之光天天出没在广东的街道一个人散步，除了时不时进去饭馆点些广东菜吃以外就是去打打高尔夫什么的，而他在使馆里无非就是搞搞签证，和向南京方面报告目前广东的现状外就没有什么了，南京那边一点消息都没有。\n\n“莫非是这个家伙在计划完成后就和渗透组织切割了？”大森摸着下巴在想，虽然宋之光很多时候显露出对日本的厌恶和对广东国这个名字的反感，但眼下也没有证据表明南京方面和这次事件有什么关系，连大森身边的助手们都和大森建议赶紧更换调查方向，不要浪费宝贵的时间，因为南京方面就算要干涉广东内政都是会找华人来搞，而不是永野这个日本人。\n\n眼下警队的队员们已经开始对宋之光日复一日除了天气会有变化以外，其他毫无变化的生活感到无趣和疲惫不堪。\n\n此时大森不得不下发了命令："
  dop_legco_hostage_crisis.38.a: "“更换调查方向！”"
dop_legco_hostage_crisis.39.t: "竹篮打水一场空"
  dop_legco_hostage_crisis.39.desc: " 等待了一天又一天，我们们也陆续收到东南亚各国的信息，但是可悲的是我们收到的，却是一个又一个地”无出入境记录“的答复。\n\n是他们搞错了？是他们不配合我们吗？还是他们才是策划势力？大森在办公室里叼着烟，不断地走来走去，他在思索着线索在哪一环节出了问题？最后，他瘫坐在椅子上，接受了现实——他们的确没去东南亚。\n\n此时，他办公室的门被推开，一位警员走了进来。\n\n“有话快说。”\n\n“长官，我们发现，武装分子的身份证件是伪造的，他们之前有向海关报备前往东南亚，可是因为提供的证明文件不足，被东南亚各国拒签，最终无法搭上飞往东南亚的飞机。”\n\n大森，听着这一切，苦笑了一下，他挥了挥手，示意让那名警员离开。他对着窗外的夕阳叹了口气，他知道，线索断了，就算这件事和日立有关系，可在哪里交火，究竟有没有通过偷渡的方式前往东南亚，也得等在重症监护室里，那昏迷不醒的武装分子醒来才能知道了。"
  dop_legco_hostage_crisis.39.a: "重新更换调查方向。"
dop_legco_hostage_crisis.40.t: "查无所得"
  dop_legco_hostage_crisis.40.desc: "林巧川在汽车里看着他的目标，他企图找到目标可能从事与立法会人质事件的证据，他看着这位特高科特工，明天的生活就如同一位花花公子，出没于各大夜总会之间。\n\n“抽烟喝酒玩女人，看来这位帝国‘特工’可是样样精通啊。 ”林巧川在暗处感慨道。\n\n经过好几天的观察，他发现这位“特工”，几乎没有去搜集广东抑或是中国的情报，每天的“工作”基本上就是吃喝玩乐，然后象征性地想东京敷衍式的报告“一切安好”，林巧川十分不解这位“特工”的钱从哪来？后面他想了想，感慨道：“好家伙，公款吃喝，要是我也能想他这么有钱就好了。”\n\n林巧川已经多次向上级报告了目标的状况，最后发送了“目标无嫌疑”的信息，在办公室里的大森看到下级监视其他“特工”的报告基本上大同小异，在广东的日本情报机构只负责吃喝玩乐，如果说他们在搜集情报，那不如说他们在收集“广东买食玩”来迎接他们的领导亦或者亲属。\n\n事已至此，大森只能无奈下令："
  dop_legco_hostage_crisis.40.a: "“更换调查方向”"
dop_legco_hostage_crisis.41.t: "不请自来"
  dop_legco_hostage_crisis.41.desc: "“请放行，我们有特许搜查令，请协助我们调查”林巧川对着驻军基地门前的士兵说道。门卫示意稍等，可林巧川等人却足足等了十五分钟，门卫才接到永野的命令，放行林巧川等人进入调查。\n\n林巧川来到武器库，开始检查里面的武器，驻军的武器全是清一色的日式装备，至于武装分子手中的中式，德式，美式武器，他们一个都没有找到，眼下他们只能去调查军队的账本，但却没有发现异常。\n\n但在他们翻看账本的时候，一个身影出现在他们身后，那个身影死死地盯着他们，随后上前拍了拍他们，说道：“你看完了吗？支那人？”林巧川等人回头一看，发现眼前的不是别人，正是驻军司令-永野。\n\n“请配合我们的工作，我们查完就走。”林巧川说道。\n\n“你查归查，看归看，但是你但凡敢动一下保密档案等其他东西，或者泄露大日本帝国之军事机密的话，我会让你知道死字怎么写”永野用不屑的语气说道。\n\n“警告你，不要干涉我们的调查！\n\n林巧川等人翻遍了所有能查的档案，翻遍了所以能查的军火库，最终他们一无所获。"
  dop_legco_hostage_crisis.41.a: "然而什么都没有发现。"
dop_legco_hostage_crisis.50.t: "去电军部"
  dop_legco_hostage_crisis.50.desc: "东京，日本陆军总部。\n\n一间门口涂着“绝密”的房间内，十几部红色电话并排摆放着，有几个电话已经被磨损了，显然是经常被拿起。但排在第五位的，上面标着“广东国，行政长官”的话筒上已经积满了灰。接线员安田信正百无聊赖地坐在电话前。在他的记忆里，这部广东紧急联系电话从未被打通过。\n\n正当他思索安排这部电话的用意究竟为何的时候，她面前的电话却突然响了起来，吓了一跳，他赶紧拿起电话，吹了吹话筒上的灰尘，他对着电话说到：“陆军部紧急事态办公室。”\n\n几分钟后，陆军部长和几位将军就坐在会议室里，审阅着盛田送来的材料。半响，他们做出了抉择："
  dop_legco_hostage_crisis.50.a: "必须调回永野。"
LHC_win: "我们逼迫永野离开广东的尝试成功了，此可谓§G堂堂大胜§!！"
LHC_lose: "我们逼迫永野离开广东的尝试失败了，此可谓§x大败而归§!！"
dop_legco_hostage_crisis.51.t: "去电军部"
  dop_legco_hostage_crisis.51.desc: "东京，日本陆军总部。\n\n一间门口涂着“绝密”的房间内，十几部红色电话并排摆放着，有几个电话已经被磨损了，显然是经常被拿起。但排在第五位的，上面标着“广东国，行政长官”的话筒上已经积满了灰。接线员安田信正百无聊赖地坐在电话前。在他的记忆里，这部广东紧急联系电话从未被打通过。\n\n正当他思索安排这部电话的用意究竟为何的时候，她面前的电话却突然响了起来，吓了一跳，他赶紧拿起电话，吹了吹话筒上的灰尘，他对着电话说到：“陆军部紧急事态办公室。”\n\n几分钟后，陆军部长和几位将军就坐在会议室里，审阅着盛田送来的材料。半响，他们做出了抉择："
  dop_legco_hostage_crisis.51.a: "证据不够充分。"


